<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<title>OpenDistrict - Select issue</title>

<style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    .fade-in-delay-1 {
      animation-delay: 0.5s;
    }

    .fade-in-delay-2 {
      animation-delay: 0.8s;
    }

    .fade-in-delay-3 {
      animation-delay: 1.1s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4 py-8">
  
  <header class="bg-white shadow fixed w-full top-0 left-0 z-50">
  <div class="container mx-auto flex justify-between items-center px-6 py-4">
    <!-- Logo -->
    <div class="text-2xl font-bold text-black-600">
      OpenDistrict
    </div>

    <!-- Navigation -->
    <nav class="flex space-x-8 items-center">
      <a href="/index.html" class="text-gray-800 hover:text-red-600 font-medium">Home</a>
      
      <!-- News Dropdown -->
      <div class="relative group">
        <button class="text-gray-800 hover:text-red-600 font-medium focus:outline-none">
          News
          <i class="fas fa-chevron-down ml-1 text-xs"></i>
        </button>
        <div class="absolute right-0 mt-2 w-60 bg-white border border-gray-200 rounded shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition duration-200">
          <a href="./Pages/ga-west news.html" class="block px-4 py-2 text-gray-700 hover:bg-red-50 hover:text-red-600">Ga-West Municipal News</a>
          <a href="./Pages/ga-east news.html" class="block px-4 py-2 text-gray-700 hover:bg-red-50 hover:text-red-600">Ga-East Municipal News</a>
        </div>
      </div>
    </nav>
  </div>
</header>
<div class="pt-24 w-full flex flex-col items-center">
    <h1 class="text-5xl md:text-4xl font-bold text-gray-800 mb-10 fade-in">Select Your Issue</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6 w-full max-w-4xl">
  <div class="fade-in fade-in-delay-2 flex flex-col items-center transition-transform duration-300 hover:scale-105">
    <img src="/images/rubbish.webp" alt="Rubbish" class="w-90 h-80 object-cover rounded-lg shadow-md mb-2" />
    <p class="text-lg font-medium text-gray-700">Waste Management / Rubbish Dumping</p>
  </div>

  <div class="fade-in fade-in-delay-1 flex flex-col items-center transition-transform duration-300 hover:scale-105">
    <img src="/images/gutter.jpg" alt="Drainage" class="w-90 h-80 object-cover rounded-lg shadow-md mb-2" />
    <p class="text-lg font-medium text-gray-700">Choked gutter/ Poor Drainage</p>
  </div>

  <div class="fade-in fade-in-delay-2 flex flex-col items-center transition-transform duration-300 hover:scale-105">
    <img src="/images/light.jpg" alt="Electrical Fault" class="w-90 h-80 object-cover rounded-lg shadow-md mb-2" />
    <p class="text-lg font-medium text-gray-700">Street Lighting / Traffic lights Faults</p>
  </div>

  <div class="fade-in fade-in-delay-3 flex flex-col items-center transition-transform duration-300 hover:scale-105">
    <img src="/images/pothole.jpeg" alt="Road" class="w-90 h-80 object-cover rounded-lg shadow-md mb-2" />
    <p class="text-lg font-medium text-gray-700">Road and Pothole Complaints</p>
  </div>


</div>



    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const cards = document.querySelectorAll(".fade-in");
      
          cards.forEach(card => {
            card.addEventListener("click", function () {
              const issueText = this.querySelector("p").textContent.trim();
      
              // Map text to dropdown values
              let issueValue = "";
              if (issueText.includes("Waste Management")) {
                issueValue = "rubbish";
              } else if (issueText.includes("Drainage")) {
                issueValue = "drainage"
              } else if (issueText.includes("Street Lighting")) {
                issueValue = "streetlight";
              } else if (issueText.includes("Road")) {
                issueValue = "road";
              }
      
              // Store selected value in localStorage
              localStorage.setItem("selectedComplaintType", issueValue);
      
              // Redirect to form page
              window.location.href = "form.html"; // Replace with your actual form page filename
            });
          });
        });
      </script>
      

  </body>

  </html>
